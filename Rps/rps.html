<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS!</h1>
        <input type="button" onclick="rps()">
        <img src="" id="resultimg">
         
        <script>

            function rps() { 
            // Initializing Variables
                var userChoice = prompt("Do you choose rock, paper or scissors?");
                var computerChoice = Math.random();
                var result = document.getElementById("resultimg")

            // Randomly selecting correct value for computerChoice
                if ( computerChoice < 0.34 ) {
	                computerChoice = "rock";
                } else if ( computerChoice <= 0.67 ) {
	                computerChoice = "paper";
                } else {
	                computerChoice = "scissors";
                }

            
                switch (true) {
                    case computerChoice == userChoice:
                        result.src = "draw.png";
                        break;
                    case computerChoice == "rock" && userChoice == "paper": 
                        result.src = "WIN.png";
                        break;
                    case computerChoice == "paper" && userChoice == "scissors": 
                        result.src = "WIN.png";
                        break;
                    case computerChoice == "scissors" && userChoice == "rock": 
                        result.src = "WIN.png";
                        break;
                    case computerChoice == "paper" && userChoice == "rock": 
                        result.src = "LOSS.png";
                        break;
                    case computerChoice == "scissors" && userChoice == "paper": 
                        result.src = "LOSS.png";
                        break;
                    case computerChoice == "rock" && userChoice == "scissors": 
                        result.src = "LOSS.png";
                        break;
                }

            }
        </script>
    </body>
</html>
